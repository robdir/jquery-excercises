<!DOCTYPE html>
<meta charset="utf-8">
<style>

html {
  margin: 0;
  background: WhiteSmoke;
  min-width: 960px;
  text-align: center;
}

.usa, .europe, .asia{
  border: 2px Black solid;
  max-width: 20%;
  max-height: 50%;
  margin-left: auto;
  margin-right: auto;
  margin-top: 25px;
  background: #2222;
  text-align: center;
}

.highlight {
  background: blue;
}

#tours h1 {
  text-align: center;
}

#filters li {
  display: block;
  text-align: center;
}

ul {
  list-style: none;
}

</style>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="application.js"></script>
</body>
<html>

<div id="tours">
  <h1>Guided Tours</h1>
  <ul id="filters">
    <li><button class="on-sale">On Sale</button></li>
    <li><button class="featured">Featured</button></li> <br>
    <li><button class="count">How many?</button></li> <br>
    <li><button class="slide"> Click to show/hide! </button>
  </ul>
  <div id="list">
    <ul id="current">
      <li class="usa tour on-sale" data-discount="299">
        <h2>New York, New York</h2>
        <span class="details">$1,899 for 7 nights</span>
        <button class="book">Book Now</button> <br>
      </li>
      <li class="europe tour on-sale" data-discount="176">
        <h2>Paris, France</h2>
        <span class="details">$2,299 for 7 nights</span>
        <button class="book">Book Now</button> <br>
      </li>
      <li class="asia tour featured" data-discount="349">
        <h2>Tokyo, Japan</h2>
        <span class="details">$3,799 for 7 nights</span>
        <button class="book">Book Now</button> <br>
      </li>
      <li class="europe tour featured" data-daily-price="357">
      <h2>Paris, France Tour</h2>
      <p>$<span id="total">2,499</span> for <span id="nights-count">7</span> Nights</p>
      <p>
      <label for="nights">Number of Nights</label>
      </p>
      <p>
      <input type="number" id="nights" value="7">
      </p>
      </li>
    </ul>
  </div>
</div>
</html>
